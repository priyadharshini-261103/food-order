<app-not-found [visible]="!food" notfoundmessage="Product Not Found!" resetlinktext="Back To Home"></app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.name" />

<div class="details">
    <div class="header">
        <span class="name">
            {{food.name}}
        </span>
        <span class="favorite {{food.favorite ? '':'not'}}">
            ‚ù§ 
        </span>
    </div>
    <div class="origins">
        <span *ngFor="let origin of food.origins">
            {{origin}}
        </span>
    </div>
    <div class="tags">
       <app-tags [foodPageTags]="food.tags" justifyContent="start"></app-tags>
    </div>
    <div class="cook-time">
        <span>Time to cook about <strong>{{food.cookTime}}</strong> minutes</span>
    </div>
    <div class="price">
        <span>{{food.price | currency:"INR"}}
        </span>
    </div>
    <button (click)="addtocart()">AddToCart</button>
</div>
</div>
