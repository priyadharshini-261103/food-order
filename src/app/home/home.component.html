<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length<=0 "resetlinktext="ResetSearch"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
        
        <img src="{{food.imageUrl}}" alt="">
        <div class="content">
            <div class="name">{{food.name}}</div>
            <span class="favorite {{food.favorite?'':'not'}}">❤</span>
            <div class="poduct-item-footer">
                <div class="origins">
                    <span *ngFor="let origin of food.origins">{{origin}}</span>
                </div>
                <div class="cook-time">
                    <span>⏰</span>
                    {{food.cookTime}}
                </div>
                <div class="price">
                    <span>{{food.price | currency :"INR"}}</span>

                </div>
            </div>
        </div>
        </a>
    </li>
</ul>
